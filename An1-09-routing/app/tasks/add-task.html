<h3>New Task</h3>
<div class="input-group" >
	<span>User</span>
	<select class="form-control"
		ng-options="user as user.name for user in $ctrl.users" 
		ng-model="$ctrl.user"></select>

	<span>Task</span>
	<input class="form-control" ng-model="$ctrl.task.action"/>
</div>
<div class="input-group" >
	<button class="btn btn-default">Add</button>

	<button class="btn btn-default" ng-click="$ctrl.go('/')">Cancel</button>
</div>
